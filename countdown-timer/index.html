<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Countdown Timer</title>
</head>

<body>
    <h1>Countdown Timer</h1>
    <div class="clock-dashboard">
        <div class="hours--card">
            <span>Hours</span>
            <input type="number" placeholder="00"  id="hours--input"/>
        </div>
        <div class="minutes--card">
            <span>Minutes</span>
            <input type="number" id="minutes-input" placeholder="00" />
        </div>
        <div class="seconds--card">
            <span>Seconds</span>
            <input type="number" placeholder="00"  id="seconds-input"/>
        </div>
    </div>
    <div class="action-button">
        <button type="submit" class="pause">Pause</button>
        <button type="submit" class="reset">Reset</button>
    </div>

    <script src="./index.js" />
</body>

</html>
